<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/style/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>



<body>
  <div class="container"> <!--This div contains the container of the page-->
      <div class="container-input form-group row "> <!--This div contains the input fields-->
        <div class="day col-sm-2">
          <label for="day" class="col-form-label col-sm-2">DAY</label>
          <input type="number" min="01" max="31" id="day" placeholder="DD" class="form-control custom-input">
        </div>
        <div class="month col-sm-2">
          <label for="month" class="col-form-label col-sm-2">MONTH</label>
          <input type="number" min="01" max="12" id="month" placeholder="MM" class="form-control custom-input">
        </div>
        <div class="year col-sm-2">
          <label for="year" class="col-form-label col-sm-2">YEAR</label>
          <input type="number" max="2025" id="year" placeholder="YYYY" class="form-control custom-input">
        </div> 
      </div>
      <div class="button-container d-flex align-items-center">
        <hr class="flex-grow-1 me-3">
        <button id="calculate"><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
      </div>
      
      <div class="result-container mt-5"> <!--This div contains the result of the calculation-->
        <div class=" result result-years">
          <p id="years"> <span id="years-value" class="value">0</span> years</p>
        </div>
        <div class=" result result-months">
          <p id="months"> <span id="months-value" class="value">0</span> months</p>
        </div>
        <div class=" result result-days">
          <p id="days"> <span id="days-value" class="value">0</span> days</p>
        </div>
      </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
